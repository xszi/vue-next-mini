    <meta name='viewport' content='width=device-width, initial-scale=1'>

</body>
</html>
<script>
    // 相同数量的DOM操作和JS计算操作，哪一个更快

    const length = 10000

    // 增加一万个dom节点，查看耗时
    console.time('element')
    for(let i=0; i<length; i++) {
        const div = document.createElement('div')
        document.body.appendChild(div)
    }
    console.timeEnd('element')

    // 增加一万个js对象.查看耗时
    console.time('js')
    const divList = []
    for(let i=0; i<length; i++) {
        const ele = {
            type: 'div'
        }
        divList.push(ele)
    }
    console.timeEnd('js')

    // 结论： 相同数量的DOM操作和JS计算操作，DOM操作要耗时的多
</script>
